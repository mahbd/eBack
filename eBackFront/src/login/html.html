<form action="http://www.gtahalalmeat.com/register" method="POST" role="form">

  <div class="login-form">
    <h4 class="login-title">Register</h4>

    <div class="row">
      <div class="col-md-6 col-12 mb-20">
        <label for="first_name">First Name</label>
        <input
          style=""
          class="mb-0"
          type="text"
          placeholder="First Name"
          name="first_name"
          id="first_name"
          value=""
        />
      </div>
      <div class="col-md-6 ">
        <label for="last_name">Last name</label>
        <input
          type="text"
          style=""
          class="mb-0"
          name="last_name"
          id="last_name"
          value=""
          placeholder="Last Name"
        />
      </div>
      <div class="col-md-12 mb-20">
        <label for="email">E-Mail Address</label>
        <input
          type="email"
          style=""
          class="mb-0"
          name="email"
          id="email"
          value=""
          placeholder="Email Address"
        />
      </div>
      <div class="col-md-6 mb-20">
        <label for="password">Password</label>
        <input
          type="password"
          style=""
          class="mb-0"
          name="password"
          id="password"
          placeholder="Password"
        />
      </div>
      <div class="col-md-6 mb-20">
        <label for="password_confirmation">Confirm Password</label>
        <input
          type="password"
          style=""
          class="mb-0"
          name="password_confirmation"
          id="password_confirmation"
          placeholder="Confirm Password"
        />
      </div>
      <div class="col-md-12 mb-20">
        <label for="address">Address</label>
        <input
          class="mb-0"
          type="text"
          name="address"
          id="address"
          value=""
          placeholder="Full Addresss"
        />
      </div>
      <div class="col-md-12 mb-20">
        <label for="apartment">Apartment / Unit No</label>
        <input
          class="mb-0"
          type="text"
          name="country"
          id="apartment"
          value=""
          placeholder="Enter Apartment / Unit No"
        />
      </div>
      <div class="col-md-6 mb-20">
        <label for="city">City</label>
        <input
          type="text"
          class="mb-0"
          name="city"
          id="city"
          value=""
          placeholder="City"
        />
      </div>

      <div class="col-md-6 mb-20">
        <label for="post_code">Postal Code</label>
        <input
          type="text"
          class="mb-0"
          name="post_code"
          id="post_code"
          value=""
          placeholder="Postal Code"
        />
      </div>
      <div class="col-md-6 mb-20">
        <label for="country">Provinces</label>
        <select
          id="country"
          style="border-radius: 25px; border-color: #828282"
          class="form-control"
          name="state"
        >
          <option>Choose...</option>
          <option value="Ontario" selected="">Ontario</option>
        </select>
      </div>
      <div class="col-md-6 mb-20">
        <label for="phone">Phone Number</label>
        <input
          type="text"
          class="mb-0"
          name="phone"
          id="phone"
          value=""
          placeholder="Phone Number"
        />
      </div>

      <div class="col-4 mb-20">
        <button type="submit" class="register-button mt-0">Register</button>
      </div>
      <div class="col-8 mb-20">
        <small class="text-muted text-center"
          >By clicking the 'Sign Up' button, you confirm that you accept our
          Terms of use and Privacy Policy.</small
        >
      </div>
    </div>
  </div>
</form>
